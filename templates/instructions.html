<!--
	Instructions page for quiz
-->


{% extends 'base.html' %}

{% block title %}Instructions{% endblock %}

{% block additional_head_content %}
{% load static %}
<style>
body {
  background-image: url({% static 'images/login-background.jpg' %});
}
</style> 
{% endblock %}

{% block body %}
<br>
<br>
<div class='container'>
	<div class="row justify-content-center">
		<div class="col-mx-auto">
			<div class="card bg-dark text-white" style="width: 40rem;">
				<!--<img src="..." class="card-img-top" alt="...">-->
			  	<div class="card-body">
			    	<center><h2 class="card-title">Instructions</h2></center></br>
			    	<ol>
			    		{% for instruction in instructions %}
			    		<li> {{ instruction }} </li>
			    		{% endfor %}
			    	</ol>
			    	<br>
			    	<form method="POST"> {% csrf_token %}
			    		<center><button type="submit" class="btn btn-primary">Submit</button></center>
			    	</form>
			    	<br>
			 	</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>
{% endblock %}
